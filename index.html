<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/litera/bootstrap.min.css">
    <title>Product app || Cambio del titulo</title>
</head>
<body>
    <!--Navigation-->
    <nav className="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            Product App
        </a>
    </nav>
    <div class="container">
        <!--APPLICATION-->
        <div id="App" class="row pt-5">
            <div class="col-md-4">
               <div class="card">
                <div class="card-header">
                    <h4>Add a product</h4>
                </div>
                    <form id="product-form" action="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Product Name" class="form-control">
                        </div>
                        <div class="form-group">
                                <input type="number" step="0.01" id="price" placeholder="Product Price" class="form-control">
                        </div>
                        <div class="form-group">
                                <input type="number" id="year" placeholder="Product Year" min="1945" value="2018" class="form-control">
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary btn-block">
                    </form>
            </div>
         </div> 
            <div class="col-md-8">
                <div id="product-list" class="col-md-8">
                    
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
